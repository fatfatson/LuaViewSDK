buildscript {
    repositories {
        jcenter()
        maven{ url 'http://mvnrepository.com'}

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
    }
}

allprojects {
    repositories {
        jcenter {
            url "http://jcenter.bintray.com/"
        }
        maven  {
            url "http://mvnrepository.com"
        }

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

